<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="card results">
    <h1>Your Result</h1>
    <div class="total">
      <strong>76</strong>
      <span>of 100</span>
    </div>
    <div class="comment">
      <strong>Great</strong>
      <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>
  </div>
  <div class="card summary">
    <h3>Summary</h3>
   <div class="details-container">
      <div class="details reaction">
        <div class="decription">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <p>Reaction</p>
        </div>
        <div class="out-of">
          <span class="bold">80</span>
          <span class="grey-like">/ 100</span>
        </div>
      </div>
      <div class="details memory">
        <div class="decription">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <p>Memory</p>
        </div>
        <div class="out-of">
          <span class="bold">92</span>
          <span class="grey-like">/ 100</span>
        </div>
      </div>
      <div class="details verbal">
        <div class="decription">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <p>Verbal</p>
        </div>
        <div class="out-of">
          <span class="bold">61</span>
          <span class="grey-like">/ 100</span>
        </div>
      </div>
      <div class="details visual">
        <div class="decription">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <p>Visual</p>
        </div>
        <div class="out-of">
          <span class="bold">72</span>
          <span class="grey-like">/ 100</span>
        </div>
      </div>
   </div>
   <button>Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Madrine256/Summary-Responsive-Page-mentor2">Codewithmadrine</a>.
  </div>
</body>
</html>
