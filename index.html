<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="results-container">
    <h3>Your Result</h3>
    <div class="results">
      <span>76</span>
      <span>of 100</span>
    </div>
    <div class="credits">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="summary">
    <h3>Summary</h3>
    <div class="details-container">
      <div class="sums-details">
        <div class="details left">
          <img src="./assets/images/icon-reaction.svg" alt="reaction-svg ">
          <span>Reaction</span>
        </div>
        <div class="details right">
          <span>80 / 100</span>
        </div>
      </div>
      <div class="sums-details">
        <div class="details left">
          <img src="./assets/images/icon-memory.svg" alt="memory-svg ">
          <span>Memory</span>
        </div>
        <div class="details right">
          <span>92 / 100</span>
        </div>
      </div>
      <div class="sums-details">
        <div class="details left">
          <img src="./assets/images/icon-verbal.svg" alt="verbal-svg ">
          <span>Verbal</span>
        </div>
        <div class="details right">
          <span>61 / 100</span>
        </div>
      </div>
      <div class="sums-details">
        <div class="details left">
          <img src="./assets/images/icon-visual.svg" alt="visual-svg ">
          <span>Visual</span>
        </div>
        <div class="details right">
          <span>72 / 100</span>
        </div>
      </div>
    </div>
    <button>Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Madrine256/Summary-Responsive-Page-mentor2">Codewithmadrine</a>.
  </div>
</body>
</html>
